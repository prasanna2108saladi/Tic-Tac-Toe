<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="game-container">
                    <h1 class="text-center mb-4">Tic Tac Toe</h1>
                    
                    <!-- Game Status -->
                    <div class="status-container mb-4">
                        <div class="alert alert-info text-center" id="status">
                            Player X's turn
                        </div>
                    </div>

                    <!-- Game Board -->
                    <div class="game-board mb-4">
                        <div class="row g-2">
                            <div class="col-4">
                                <div class="cell" data-cell="0"></div>
                            </div>
                            <div class="col-4">
                                <div class="cell" data-cell="1"></div>
                            </div>
                            <div class="col-4">
                                <div class="cell" data-cell="2"></div>
                            </div>
                            <div class="col-4">
                                <div class="cell" data-cell="3"></div>
                            </div>
                            <div class="col-4">
                                <div class="cell" data-cell="4"></div>
                            </div>
                            <div class="col-4">
                                <div class="cell" data-cell="5"></div>
                            </div>
                            <div class="col-4">
                                <div class="cell" data-cell="6"></div>
                            </div>
                            <div class="col-4">
                                <div class="cell" data-cell="7"></div>
                            </div>
                            <div class="col-4">
                                <div class="cell" data-cell="8"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Score Board -->
                    <div class="score-board mb-4">
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="score-card">
                                    <h5>Player X</h5>
                                    <span class="score" id="score-x">0</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="score-card">
                                    <h5>Player O</h5>
                                    <span class="score" id="score-o">0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Control Buttons -->
                    <div class="controls text-center">
                        <button class="btn btn-primary me-2" id="restart-btn">Restart Game</button>
                        <button class="btn btn-secondary" id="reset-score-btn">Reset Score</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
